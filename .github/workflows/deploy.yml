  deploy-containers:
    name: Publish Containers
    runs-on: ubuntu-latest
    needs: [build-containers]
    permissions:
      packages: write
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $(doctl compute droplet get prod-manager-1 --format PublicIPv4 --no-header) >> ~/.ssh/known_hosts

    - name: Deploy to DigitalOcean
      run: doctl compute ssh prod-manager-1 --ssh-command "cd timelines && git pull && VERSION=${{ needs.build-containers.outputs.version }} ./scripts/stack-update.sh"
    
