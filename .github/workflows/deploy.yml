name: Run Tests

on:
  push:
    branches: [master]

jobs:
  test-styx:
    name: Test Styx (Frontend)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Run Styx tests
      run: yarn test:styx
    
  test-rhea:
    name: Test Rhea (Backend)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Run Rhea tests
      run: yarn test:rhea

  build-container:
    name: Build & Publish Containers
    runs-on: ubuntu-latest
    needs: [test-styx, test-rhea]
    permissions:
      packages: write
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    # - name: Get commit ID
    #   run: echo "GITHUB_SHA_8=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
    #   id: get_sha
    - name: Generate Version Number
      id: version
      uses: paulhatch/semantic-version@v5.4.0
      with:
        major_pattern: "BREAKING CHANGE:"
        minor_pattern: "feat:"
        version_format: "v${major}.${minor}.${patch}-${GITHUB_SHA::8}"
        debug: true
    - name: Print out version
      run: echo "Version is ${{ steps.version.outputs.version }}"
    - name: Create a Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: Release ${{ steps.version.outputs.version }}
        tag: ${{ steps.version.outputs.version }}
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build & Publish
      run: yarn docker:prod:push
