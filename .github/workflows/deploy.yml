  build-container:
    name: Build & Publish Containers
    runs-on: ubuntu-latest
    # needs: [test-styx, test-rhea]
    permissions:
      packages: write
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Generate Version Number
      id: version
      uses: paulhatch/semantic-version@v5.4.0
      with:
        major_pattern: "BREAKING CHANGE:"
        minor_pattern: "feat:"
        version_format: "v${major}.${minor}.${patch}"
        debug: true
    # - name: Append Commit ID
    #   run: echo "version=${{ steps.semver.outputs.version }}-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
    #   id: version
    - name: Print out version
      run: echo "Version is ${{ steps.version.outputs.version }} / ${{ steps.version.outputs }}"
    - name: Create a Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: ${{ steps.version.outputs.version }}
        title: Release ${{ steps.version.outputs.version }}
    - name: Log in to Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
