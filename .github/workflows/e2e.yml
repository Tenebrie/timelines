name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-services:
    name: Build Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache Docker images
        run: |
          docker compose -f docker-compose.ci.yml build
          
      - name: Save Docker images
        run: |
          docker save \
            $(docker compose -f docker-compose.ci.yml config --images | tr '\n' ' ') \
            -o /tmp/docker-images.tar

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/docker-images.tar
          retention-days: 1

      - name: Build Playwright container
        working-directory: e2e
        run: docker build -t playwright-e2e .

      - name: Save Playwright image
        run: docker save playwright-e2e -o /tmp/playwright-image.tar

      - name: Upload Playwright image
        uses: actions/upload-artifact@v4
        with:
          name: playwright-image
          path: /tmp/playwright-image.tar
          retention-days: 1

  e2e-tests:
    name: E2E Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    needs: build-services
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp

      - name: Download Playwright image
        uses: actions/download-artifact@v4
        with:
          name: playwright-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load -i /tmp/docker-images.tar
          docker load -i /tmp/playwright-image.tar

      - name: Start services
        run: |
          docker compose -f docker-compose.ci.yml up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for migrations to complete..."
          docker compose -f docker-compose.ci.yml logs -f rhea-migrate &
          timeout 120 bash -c 'while docker compose -f docker-compose.ci.yml ps rhea-migrate --status running | grep -q rhea-migrate; do sleep 2; done'

          echo "Waiting for Rhea to be healthy..."
          timeout 60 bash -c 'until docker compose -f docker-compose.ci.yml exec -T rhea curl -sf http://localhost:3000/health; do sleep 2; done'
          echo "Services are ready!"

      - name: Run E2E tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        working-directory: e2e
        run: |
          docker run --rm \
            --network timelines_ci_network \
            -e TARGET_ENV=ci \
            -e CI=true \
            -v $(pwd)/test-report:/app/test-report \
            playwright-e2e \
            npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: e2e/test-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  merge-reports:
    name: Merge E2E Reports
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'yarn'

      - name: Install dependencies
        working-directory: e2e
        run: yarn install

      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: e2e/all-blob-reports
          merge-multiple: true

      - name: Merge reports
        working-directory: e2e
        run: |
          npx playwright merge-reports --reporter=html ./all-blob-reports/blob

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
