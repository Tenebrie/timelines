name: Build & Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-styx:
    name: Build Styx
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build Styx
        run: yarn build:styx
  
  build-rhea:
    name: Build Rhea
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build Rhea
        run: yarn build:rhea

  build-calliope:
    name: Build Calliope
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build Calliope
        run: yarn build:calliope

  test-styx:
    name: Test Styx (Frontend)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Run Styx tests
      run: yarn test:styx
    
  test-rhea:
    name: Test Rhea (Backend)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Run Rhea tests
      run: yarn test:rhea

  run-e2e:
    name: Run E2E Tests
    if: ${{ github.base_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Determine if tests should run
        id: decide
        run: |
          if [ "${{ github.head_ref }}" == "dev" ]; then
            echo "run_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_tests=false" >> "$GITHUB_OUTPUT"
            echo "Tests will only run on the dev -> main PRs, skipping..."
          fi

      - name: Run E2E Tests
        if: steps.decide.outputs.run_tests == 'true'
        working-directory: e2e
        env:
          XDG_CACHE_HOME: /tmp/.ffcache
        run: |
          yarn
          yarn build
          yarn test:staging
