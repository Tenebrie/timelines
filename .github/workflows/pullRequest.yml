name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore: [main]
  push:
    branches: [dev]

jobs:
  test:
    name: Build & Test (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [Styx, Rhea, Calliope, Orpheus]
    env:
      SCRIPT: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'yarn'
      - name: Set script name
        run: echo "SCRIPT=$(echo '${{ matrix.service }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"
      - name: Install dependencies
        run: yarn
      - name: Build ${{ matrix.service }}
        run: yarn build:$SCRIPT
      - name: Run ${{ matrix.service }} tests
        run: yarn test:$SCRIPT
      - name: Lint ${{ matrix.service }}
        run: yarn lint:$SCRIPT

  run-e2e:
    name: Playwright (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Chromium
            browser: chromium
          - name: Firefox
            browser: firefox
    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose -f docker-compose.ci.yml up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for migrations to complete..."
          docker compose -f docker-compose.ci.yml logs -f rhea-migrate &
          timeout 120 bash -c 'while docker compose -f docker-compose.ci.yml ps rhea-migrate --status running | grep -q rhea-migrate; do sleep 2; done'

          echo "Waiting for Rhea to be healthy..."
          timeout 60 bash -c 'until docker compose -f docker-compose.ci.yml exec -T rhea curl -sf http://localhost:3000/health; do sleep 2; done'
          echo "Services are ready!"

      - name: Build Playwright container
        working-directory: test/e2e
        run: docker build -t playwright-e2e .

      - name: Run E2E tests
        working-directory: test/e2e
        run: |
          docker run --rm \
            --network timelines_ci_network \
            -e TARGET_ENV=ci \
            -v $(pwd)/test-report:/app/test-report \
            playwright-e2e \
            npx playwright test --config=playwright.ci.config.ts --project=${{ matrix.browser }}

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test/e2e/test-report/

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
