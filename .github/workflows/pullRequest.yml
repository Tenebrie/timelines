name: Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-styx:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Run Styx tests
      run: yarn test:styx
    
  test-rhea:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Run Rhea tests
      run: yarn test:rhea
