<html lang="en">

<head>
	<style>
		html {
			background-color: hsl(250, 25%, 93%);
		}

		@media (prefers-color-scheme: dark) {
			html {
				background-color: #0f0e1a;
			}
		}
	</style>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

	<meta name="theme-color" content="#000000" />
	<meta name="description" content="The app for all your writing needs" />
	<link rel="apple-touch-icon" href="/logo192.png" />

	<title>Neverkin</title>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<script type="module" src="src/main.tsx"></script>
</body>

<script>
	try {
		const colorMode = JSON.parse(localStorage.getItem("userPreferences/v2")).colorMode
		if (colorMode === "dark") {
			document.documentElement.style.background = '#0f0e1a';
		}
		else if (colorMode === "light") {
			document.documentElement.style.background = 'hsl(250, 25%, 93%)';
		}
	} catch {
		// Ignore
	}
</script>

</html>
