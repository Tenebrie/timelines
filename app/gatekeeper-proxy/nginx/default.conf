# Landing page: neverkin.com / localhost → Thetis
server {
  listen 80;
  listen [::]:80;
  server_name neverkin.com staging.neverkin.com localhost;

  server_tokens off;

  resolver 127.0.0.11 valid=1s;
  set $thetis_upstream "thetis:8081";

  location / {
    access_log /var/log/nginx/access.log thetis;
    proxy_pass http://$thetis_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    limit_req zone=staticratelimit burst=50000 nodelay;
  }
}

# Application: app subdomain + legacy domains → Styx, Rhea, Calliope, Orpheus
server {
  listen 80;
  listen [::]:80;
  server_name app.neverkin.com app.staging.neverkin.com app.localhost timelines.tenebrie.com staging.tenebrie.com;

  server_tokens off;

  resolver 127.0.0.11 valid=1s;
  set $styx_upstream "styx:8080";
  set $rhea_upstream "rhea:3000";
  set $calliope_upstream "calliope:3001";
  set $orpheus_upstream "orpheus:3002";
  set $s3_upstream "s3-minio";

  # Development-only S3 proxy
  location /bucket {
    access_log /var/log/nginx/access.log s3;
    client_max_body_size 0;
    
    proxy_pass http://$s3_upstream:9000;
    
    # Set the correct host header for MinIO
    proxy_set_header Host $s3_upstream:9000;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Add our own CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' '*' always;
    add_header 'Access-Control-Expose-Headers' 'ETag' always;
    
    if ($request_method = 'OPTIONS') {
      return 204;
    }
  }

  location /live {
    access_log /var/log/nginx/access.log calliope;
    proxy_pass http://$calliope_upstream$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    limit_req zone=apiratelimit burst=100 nodelay;
  }

  # Auth endpoints - stricter rate limit (bcrypt is expensive)
  # POST /api/auth = registration
  # POST /api/auth/login = login
  # POST /api/profile/password = password change
  location = /api/auth {
    access_log /var/log/nginx/access.log rhea;
    proxy_pass http://$rhea_upstream$request_uri;
    limit_req zone=authratelimit burst=50 nodelay;
    limit_req_status 429;
  }

  location = /api/auth/login {
    access_log /var/log/nginx/access.log rhea;
    proxy_pass http://$rhea_upstream$request_uri;
    limit_req zone=authratelimit burst=50 nodelay;
    limit_req_status 429;
  }

  location = /api/profile/password {
    access_log /var/log/nginx/access.log rhea;
    proxy_pass http://$rhea_upstream$request_uri;
    limit_req zone=authratelimit burst=5 nodelay;
    limit_req_status 429;
  }

  location /api {
    access_log /var/log/nginx/access.log rhea;
    proxy_pass http://$rhea_upstream$request_uri;
    limit_req zone=apiratelimit burst=250 nodelay;
  }

  # MCP OAuth 2.1 endpoints for Claude.ai remote connection
  location /.well-known/oauth-authorization-server {
    access_log /var/log/nginx/access.log orpheus;
    proxy_pass http://$orpheus_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    limit_req zone=apiratelimit burst=50 nodelay;
  }

  # OAuth authorization endpoint (RFC 8414 default path)
  location /authorize {
    access_log /var/log/nginx/access.log orpheus;
    proxy_pass http://$orpheus_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    limit_req zone=authratelimit burst=20 nodelay;
    limit_req_status 429;
  }

  # OAuth token endpoint (RFC 8414 default path)
  location /token {
    access_log /var/log/nginx/access.log orpheus;
    proxy_pass http://$orpheus_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    limit_req zone=authratelimit burst=20 nodelay;
    limit_req_status 429;
  }

  # OAuth dynamic client registration endpoint (RFC 7591)
  location /register {
    access_log /var/log/nginx/access.log orpheus;
    proxy_pass http://$orpheus_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    limit_req zone=authratelimit burst=10 nodelay;
    limit_req_status 429;
  }

  location /mcp {
    access_log /var/log/nginx/access.log orpheus;
    proxy_pass http://$orpheus_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    limit_req zone=apiratelimit burst=250 nodelay;
  }

  location / {
    access_log /var/log/nginx/access.log styx;
    proxy_pass http://$styx_upstream$request_uri;
    # TODO: Limit it outside of localhost
    limit_req zone=staticratelimit burst=50000 nodelay;
  }
}