version: "3.1"
services:
    gatekeeper:
        image: tenebrie/timelines-gatekeeper
        build:
            context: ./app/gatekeeper-proxy
            dockerfile: ./Dockerfile.prod
    styx:
        image: tenebrie/timelines-styx
        build:
            context: ./
            dockerfile: ./app/styx-frontend/Dockerfile.prod
        environment:
            NODE_ENV: production
        command: yarn serve -s build -l 8080
    rhea:
        image: tenebrie/timelines-rhea
        build:
            context: ./
            dockerfile: ./app/rhea-backend/Dockerfile.prod
        environment:
            NODE_ENV: production
            DATABASE_URL: postgresql://docker:docker@rhea-postgres:5432/db?schema=public
        command: yarn prod
    calliope:
        image: tenebrie/timelines-calliope
        build:
            context: ./
            dockerfile: ./app/rhea-backend/Dockerfile.prod
        environment:
            NODE_ENV: production
        command: yarn prod
    rhea-postgres:
        volumes:
            - /mnt/volume_rhea_postgres/data:/var/lib/postgresql/data/:cached
